<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to Armi's Windows 8 Harvard App!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="MenuButtonSection">
                <button id="MenuButton">Check the Menu!</button>
            </div>   
            <div id="MapButtonSection">
                <button id="MapButton"> Check the Maps!</button>
            </div>
            <div id="ShuttleButtonSection">
                <button id="ShuttleButton">Check when your shuttle arrives!</button>
            </div>
            <div id="picture"> <img src ="/images/SetSplashScreen.png"</div style="position: relative; left: 326.88px; top: -129.85px; width: 911.05px; height: 431.34px;">
        </section>
    </div>
</body>
</html>
