<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CS50Harvard_App</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- CS50Harvard_App references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'top'}">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'homeButton', label:'Home', 
            icon:'home',section:'global', tooltip:'Go to the home page', type: 'button'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'MenuButton', label:'Menu', 
            icon:'page',section:'global', tooltip:'Go to the menu page', type: 'button'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'MapButton', label:'Map', 
            icon:'page',section:'global', tooltip:'Go to the map page', type: 'button'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'ShuttleButton', label:'Shuttle', 
            icon:'page',section:'global', tooltip:'Go to the shuttle page', type: 'button'}"></button>
    </div>
</body>
</html>
